<!DOCTYPE HTML>
<html>
	<head>
		<title>ACM RecSys '25, Prague, Czech Republic</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			.box {
				max-width: 1200px;
				width: 90%;
				margin: 80px auto 0 auto;
				padding: 0px;
				text-align: center;
				}
		  </style>
	</head>
	<body >
		<div >

			<!-- Header -->
				<div id="header" >

					<!-- Logo -->
					    <div >

							<h2 style="font-size: 36px; color: rgb(15, 89, 89);">ACM RecSys '25, Prague, Czech Republic</h2>
							<h3 style="font-size: 32px;">"We share our code online": Why this is not enough to ensure
							reproducibility and progress in recommender systems research</h3>
							<h5 style="font-size: 24px;">Additional material for a paper submitted to ACM RecSys '25</h5>

						</div>
						
						
							<nav id="nav" style="font-weight: bold;">
								<ul>
								  <!-- <li><a href="index.html">Home</a></li> -->
								  <li><a href="#" data-load="paper_analysis.html">Considered papers</a></li>
								  <li><a href="#" data-load="checkylist.html">Interactive checklist</a></li>
								</ul>
							</nav>
				</div>
			<!-- Banner -->
				<div class="box">
					
						
                         
				</div>

				<div class="box" id="table-placeholder"></div>

				<script>
					document.addEventListener("DOMContentLoaded", () => {
						document.querySelectorAll('a[data-load]').forEach(link => {
							link.addEventListener('click', function(event) {
								event.preventDefault(); // Stop default navigation
								const file = this.getAttribute('data-load');
								fetch(file)
								.then(response => response.text())
								.then(data => {
									document.getElementById("table-placeholder").innerHTML = data;
								})
								.catch(error => {
									console.error("Error loading content:", error);
									document.getElementById("table-placeholder").innerHTML = "<p>Error loading content.</p>";
								});
							});
						});
					
						// Automatically load the default content
						const defaultLink = document.querySelector('a[data-load="paper_analysis.html"]');
						if (defaultLink) {
							const file = defaultLink.getAttribute('data-load');
							fetch(file)
							.then(response => response.text())
							.then(data => {
								document.getElementById("table-placeholder").innerHTML = data;
							})
							.catch(error => {
								console.error("Error loading default content:", error);
								document.getElementById("table-placeholder").innerHTML = "<p>Error loading default content.</p>";
							});
						}
					});
					</script>
					

        <div class="box">
		
	</div>


		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
